language: go
go:
  - 1.11
  - tip
env:
  global:
    - MONGODB=4.0.6
install: true
before_script:
  - wget http://fastdl.mongodb.org/linux/mongodb-linux-x86_64-${MONGODB}.tgz -O /tmp/mongodb.tgz
  - tar -xvf /tmp/mongodb.tgz
  - mkdir /tmp/data
  - ${PWD}/mongodb-linux-x86_64-${MONGODB}/bin/mongod --dbpath /tmp/data --bind_ip 127.0.0.1 --auth &> /dev/null &
script:
  - go get github.com/modocache/gover
  - go get github.com/mattn/goveralls
  - go get golang.org/x/tools/cmd/cover
  - make setup
  - env GO111MODULE=on go test -coverprofile=fire.coverprofile
  - env GO111MODULE=on go test -coverprofile=auth.coverprofile ./ash
  - env GO111MODULE=on go test -coverprofile=auth.coverprofile ./axe
  - env GO111MODULE=on go test -coverprofile=tools.coverprofile ./coal
  - env GO111MODULE=on go test -coverprofile=auth.coverprofile ./example
  - env GO111MODULE=on go test -coverprofile=tools.coverprofile ./flame
  - env GO111MODULE=on go test -coverprofile=auth.coverprofile ./spark
  - env GO111MODULE=on go test -coverprofile=tools.coverprofile ./wood
  - $HOME/gopath/bin/gover
  - $HOME/gopath/bin/goveralls -coverprofile=gover.coverprofile -service=travis-ci
matrix:
  allow_failures:
    - go: tip
