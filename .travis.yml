language: go
go:
  - 1.8
  - 1.9
  - tip
services:
  - mongodb
before_install:
  - go get github.com/modocache/gover
  - go get github.com/mattn/goveralls
  - go get golang.org/x/tools/cmd/cover
  - go get github.com/Masterminds/glide
install:
  - glide install
script:
  - make setup
  - go test -coverprofile=fire.coverprofile
  - go test -coverprofile=auth.coverprofile ./auth
  - go test -coverprofile=tools.coverprofile ./tools
  - $HOME/gopath/bin/gover
  - $HOME/gopath/bin/goveralls -coverprofile=gover.coverprofile -service=travis-ci
matrix:
  allow_failures:
    - go: tip
