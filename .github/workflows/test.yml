on: [push, pull_request]
name: Test
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"
      - name: Checkout
        uses: actions/checkout@v3
      - name: Prepare
        uses: tecolicom/actions-use-apt-tools@v1
        with:
          tools: graphviz
      - name: MongoDB
        uses: supercharge/mongodb-github-action@1.9.0
        with:
          mongodb-version: "4.4"
          mongodb-replica-set: rs0
      - name: Test
        run: go test -short ./...
